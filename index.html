<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="images/kusto.jpg" alt="аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="button profile__edit-button" type="button"></button>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
          <button class="button popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="editProfilePopup" class="popup__form">
            <fieldset class="popup__form-fieldset">
              <input
                type="text"
                class="popup__form-input"
                placeholder="Ваше Имя"
                name="nameInput"
              />
              <input
                type="text"
                class="popup__form-input"
                placeholder="Место Работы"
                name="aboutInput"
              />
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add-card">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            id="add-popup-close-button"
          ></button>
          <h2 class="popup__title">Новое Место</h2>
          <form name="addCardPopup" class="popup__form">
            <fieldset class="popup__form-fieldset">
              <input
                type="text"
                class="popup__form-input"
                placeholder="Название"
                name="titleInput"
              />
              <input
                type="text"
                class="popup__form-input"
                placeholder="Ссылка на картинку"
                name="linkInput"
              />
            </fieldset>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_bg-opacity" id="popup-card-image">
        <div class="popup__container popup__container_type_figure">
          <figure class="popup__figure">
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
              alt=""
              class="popup__image"
            />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button class="popup__close-button button" type="button" id="pup-img-cls-btn"></button>
        </div>
      </div>
    </div>

    <template id="crad-template">
      <article class="card" id="card-template">
        <img
          class="card__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt=""
        />
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button class="button card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button button" type="button"></button>
      </article>
    </template>
    <script src="scripts/constants.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
